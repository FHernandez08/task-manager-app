<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/backend.css">
</head>

<body>
    <header>
        <div id="login-register">
            <button title="Login" class="login-btn">Login</button>
            <button title="Register" class="register-btn">Register</button>

            <button id="logout-btn" style="display: none;">Logout</button>
        </div>

        <h1 id="welcome-message">
            Welcome to the Task Manager App!
        </h1>
        <button id="darkModeToggle">Dark Mode</button>
    </header>

    <main>
        <button title="add" class="add-task">✏️</button>

        <div class="form-popup" id="myForm">
            <!-- form section to add tasks -->
            <form id="task-form">
                <h4>Add your next task!</h4>

                <section id="name-section">
                    <label for="task-name">Enter the name of your task:</label>
                    <input type="text" name="task-name" id="task-name" required>
                </section>

                <section id="importance-section">
                    <label for="importance">Choose the importance:</label>
                    <select name="importance" id="importance" required>
                        <option value="default">--Choose an option--</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </section>

                <section id="category-section">
                    <label for="category">Type of task:</label>
                    <input type="text" name="category" id="category" required>
                </section>

                <section id="date-section">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" required>
                </section>

                <div id="form-buttons">
                    <button type="reset" id="cancel">Clear Form</button>
                    <button type="submit" id="submit">Submit Form</button>
                </div>
            </form>
        </div>

        <div class="popup" id="registerForm">
            <form action="/register" method="post" id="task-form">
                <h4>Register to create a new account!</h4>
                <p>Enter the following details to complete your registration.</p>

                <div id="first-name">
                    <label for="first-name-detail">First Name</label>
                    <input type="text" name="firstName" id="first-name-detail" required pattern="^[A-Z][a-z]*">
                </div>

                <div id="last-name">
                    <label for="last-name-detail">Last Name</label>
                    <input type="text" name="lastName" id="last-name-detail" required pattern="^[A-Z][a-z]*">
                </div>

                <div id="email">
                    <label for="email-detail">Email</label>
                    <input type="email" name="email" id="email-detail" required>
                </div>

                <div id="password">
                    <label for="pw-detail">Password</label>
                    <input type="password" name="password" id="pw-detail" required pattern="(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$" title="Password must be at least 8 characters and include at least one uppercase letter, one number, and one symbol.">
                </div>

                <div id="register-buttons">
                    <button type="reset" id="register-cancel">Clear</button>
                    <button type="submit" id="register-submit">Create Account!</button>
                </div>
            </form>
        </div>

        <div class="popup" id="loginForm">
            <form action="/login" method="post" id="task-form">
                <h4>Login into your account!</h4>
                <p>Enter your credentials to access your account.</p>

                <div id="email-login">
                    <label for="email-lg">Email</label>
                    <input type="email" name="email" id="email-lg" required>
                </div>

                <div id="pw-login">
                    <label for="login-pw">Password</label>
                    <input type="password" name="password" id="login-pw" required>
                </div>

                <div id="login-buttons">
                    <button type="reset" id="login-cancel">Clear</button>
                    <button type="submit" id="login-submit">Login</button>
                </div>
            </form>
        </div>

        <div class="above-table">
            <div class="filter-btns">
                <button id="filterCompleted">Show Completed Tasks</button>
                <button id="showAll">Show All Tasks</button>
            </div>
        </div>

        <!-- table that will add details from the task being added-->
        <!-- it will unclude buttons that would be able to delete and edit tasks (possibly in JS file)-->
        <table id="tasks-table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Importance</th>
                    <th scope="col">Category</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody id="tasks-body"></tbody>
        </table>
    </main>

    <footer>
        <h4>&copy; Copyrighted by Fidel Hernandez</h4>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/backend.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
