<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Task Manager App</h1>
    </header>

    <main>
        <button title="add" class="add-task">Add Task</button>

        <!-- form section to add tasks -->
         <form id="task-form" hidden>
            <h4>Add your next task!</h4>

            <label for="task-name">Enter the name of your task:</label>
            <input type="text" name="task-name" id="task-name" required>

            <label for="importance">Choose the importance:</label>
            <select name="importance" id="importance">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="category">Type of task:</label>
            <input type="text" name="category" id="category">

            <label for="date">Date:</label>
            <input type="date" name="date" id="date">

            <div id="form-buttons">
                <button id="cancel">Clear Form</button>
                <button type="submit" id="submit">Submit Form</button>
            </div>
         </form>

        <!-- table that will add details from the task being added-->
        <!-- it will unclude buttons that would be able to delete and edit tasks (possibly in JS file)-->
        <table id="tasks-table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Importance</th>
                    <th scope="col">Category</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
        </table>
    </main>

    <footer>
        <h4>&copy; Copyrighted by Fidel Hernandez</h4>
    </footer>
    <script src="main.js"></script>
</body>
</html>
