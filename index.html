<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="login-register">
            <button id="register-btn">Register</button>
            <button id="login-btn">Login</button>
        </div>
        <h1>Task Manager App</h1>
        <button id="darkModeToggle">Dark Mode</button>
    </header>

    <main>
        <button title="add" class="add-task">✏️</button>

        <div class="form-popup" id="myForm">
            <!-- form section to add tasks -->
            <form id="task-form">
                <h4>Add your next task!</h4>

                <section id="name-section">
                    <label for="task-name">Enter the name of your task:</label>
                    <input type="text" name="task-name" id="task-name" required>
                </section>

                <section id="importance-section">
                    <label for="importance">Choose the importance:</label>
                    <select name="importance" id="importance" required>
                        <option value="default">--Choose an option--</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </section>

                <section id="category-section">
                    <label for="category">Type of task:</label>
                    <input type="text" name="category" id="category" required>
                </section>

                <section id="date-section">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" required>
                </section>

                <div id="form-buttons">
                    <button type="reset" id="cancel">Clear Form</button>
                    <button type="submit" id="submit">Submit Form</button>
                </div>
            </form>
        </div>
        
        <div id="register">
            <form action="/register" method="post" id="register-form">
                <h4>Register!</h4>
                <p>Enter the following credentials to create your account.</p>

                <section id="firstname-section">
                    <label for="first-name">First Name:</label>
                    <input type="text" name="first-name" id="first-name">
                </section>

                <section id="lastname-section">
                    <label for="last-name">Last Name:</label>
                    <input type="text" name="last-name" id="last-name">
                </section>

                <section id="email-section">
                    <label for="new-user-email">Email:</label>
                    <input type="email" name="new-user-email" id="new-user-email" required>
                </section>

                <section id="password-section">
                    <label for="new-user-pw">Password:</label>
                    <input type="password" name="new-user-pw" id="new-user-pw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </section>

                <div id="register-buttons">
                    <button id="register-clear" type="reset">Clear</button>
                    <button id="register-create" type="submit">Create Account</button>
                </div>
            </form>
        </div>

        <div id="login">
            <form action="/login" method="post" id="login-form">
                <h4>Login into your account!</h4>
                <p>Enter your email and password to access your tasks.</p>

                <section id="login-email">
                    <label for="login-email-details">Email:</label>
                    <input type="email" name="login-email-details" id="login-email-details" required>
                </section>

                <section id="login-pw">
                    <label for="login-password-details">Password:</label>
                    <input type="password" name="login-password-details" id="login-password-details" required>
                </section>

                <div id="login-buttons">
                    <button type="reset" id="login-clear">Clear</button>
                    <button type="submit" id="login-submit">Login</button>
                </div>
            </form>
        </div>

        <div class="above-table">
            <div class="filter-btns">
                <button id="filterCompleted">Show Completed Tasks</button>
                <button id="showAll">Show All Tasks</button>
            </div>
        </div>

        <!-- table that will add details from the task being added-->
        <!-- it will unclude buttons that would be able to delete and edit tasks (possibly in JS file)-->
        <table id="tasks-table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Importance</th>
                    <th scope="col">Category</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody id="tasks-body"></tbody>
        </table>
    </main>

    <footer>
        <h4>&copy; Copyrighted by Fidel Hernandez</h4>
    </footer>
    <script src="main.js"></script>
</body>
</html>
